<!DOCTYPE html>

        <ul class="navbar-nav collapse-right"style="font-size:150%;font-weight: bold;">

                <a class="nav-link" th:classappend="${activeTab == 'home'} ? 'active' : null" th:href="@{/}" href="/">Jobs</a>

                <a class="nav-link" th:classappend="${activeTab == 'documentation'} ? 'active' : null" th:href="@{/documentation}" href="/documentation">Documentation</a>
